<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>neting scss example</title>
    <script src="https://kit.fontawesome.com/e8ed25e8c3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
   
</head>
<body>
   <div class="signin-wrapper">
    <form action="">
        <h2 class="sign">Sign In</h2>
        <p class="creat-acount">New user? <a href="#">Create an account</a></p>
        <div class="email">
            <input type="email" placeholder="Email Address">
        </div>
        <div class="pass">
            <input type="password" placeholder="Password">
        </div>
        <span class="forgot"><a href="#">Forgot Password</a></span>
        <input class="submit" type="submit" value="Sign in">
        <p class="or">Or</p>
        <div class="social">
        <button class="google"><i class="fa-brands fa-google" style="color: #d63838;"></i> Sign In whith Google</button>
        <button class="facebook"><i class="fa-brands fa-facebook-f" style="color: #1f7ec7;"></i> Sign In whith Facebook</button>
        <button class="apple"><i class="fa-brands fa-apple" style="color: #000000;"></i>Sign In whith Apple</button>
        </div>
    </form>
   </div> 
</body>
</html>
