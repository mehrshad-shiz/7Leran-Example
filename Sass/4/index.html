<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://kit.fontawesome.com/e8ed25e8c3.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="card-music">
      <div class="card-img">
        <span class="menu"><i class="fa-solid fa-bars" style="color: #ffffff"></i></span>
        <span class="search"><i class="fa-solid fa-magnifying-glass" style="color: #ffffff"></i></span>
        <div class="img">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxnS6PxYQiDpua5nVixmDKBcWKCRo0SrirUw&s" alt="" />
        </div>
        <div class="input">
          <input type="range" min="0" max="100" value="30" class="progress" />
        </div>
      </div>
      <div class="card-body">
        <h2 class="music-name">Comfortably numb</h2>
        <p class="artist-name">Pink Floyd</p>
        <div class="pause-play">
          <span class="rev">
            <i class="fa-solid fa-backward-step" id="prev" style="color: #717171"></i>
          </span>
          <span class="play">
            <i class="fa-solid fa-play" id="play" style="color: #4790c5"></i>
          </span>
          <span class="next">
            <i class="fa-solid fa-forward-step" id="next" style="color: #717171"></i>
          </span>
        </div>
        <div class="other-icon">
          <i class="fa-regular fa-heart" style="color: #ccc"></i>
          <i class="fa-solid fa-shuffle" style="color: #ccc"></i>
          <i class="fa-solid fa-rotate-left" style="color: #ccc"></i>
          <i class="fa-solid fa-ellipsis" style="color: #ccc"></i>
        </div>
      </div>
    </div>
  </body>
</html>
